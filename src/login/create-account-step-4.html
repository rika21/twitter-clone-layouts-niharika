<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>100x</title>
<link href="../../dist/output.css" rel="stylesheet" />
</head>
<body class="flex flex-col justify-between bg-neutral-1000 w-screen h-screen font-inter">
    <!-- Notes: Used justify-between to push button to the bottom.
    it gives space between two flex items main and div:button in column axis -->
    <!-- section 1 -->
    <main class="flex flex-col mx-[15px]">
        <!-- section 1 -->
        <!-- step 1 of 4 and X sign -->
        <header class="flex flex-row gap-5 py-3 sticky top-0 bg-neutral-1000">
            <a href="../login/create-account-step-3.html">
                <img src="../../public/images/cancel.svg" alt="cancel">
            </a>
            <div><p class="text-[15px] font-bold leading-normal text-neutral-50">Step 4 of 4</p></div>
        </header>
        <!-- section 2 -->
        <section class="flex flex-col mt-3 gap-10">
            <!-- create your account text -->
            <div class="flex flex-col gap-2">
                <p class="text-neutral-50 text-2xl font-bold leading-normal">You'll need a password</p>
                <p class="text-information-text text-sm font-normal leading-normal">Make sure itâ€™s 8 characters or more</p>
            </div>
            <!-- Verification Code-->
            <div class="flex flex-col gap-3">
                <fieldset class="w-full px-2 border border-neutral-500 rounded group focus-within:border-twitter-blue-default inline-flex">
                    <legend class="px-1 text-neutral-500 text-12 font-medium group-focus-within:text-twitter-blue-default">
                        Password
                    </legend>
                    <input type="text" placeholder="Password" class="w-full px-2 pb-3 bg-transparent focus:outline-none text-neutral-50 placeholder:text-neutral-500 text-xl font-normal ">
                    <img src="../../public/images/visible-true.svg" alt="valid" class="pb-3 opacity-0 group-focus-within:opacity-100">
                </fieldset>
            </div>
        </section>
    </main>
    <!-- section 2 -->
    <!-- Sign Up Button -->
    <div class="mb-5 px-5 w-full">
        <a href="../home-feed/index.html">
            <button class="px-6 py-3 w-full bg-neutral-50 hover:bg-neutral-200 active:bg-neutral-200 rounded-full shadow-button-custom-shadow backdrop-blur-xl font-inter text-neutral-1000 text-16 leading-normal font-bold text-base">
                Next
            </button>
        </a>
    </div>
</body>
</html>
